<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Code</title>
</head>
<link rel="stylesheet" href="style.css">
<body>

        <h1>Enter Text or URL</h1>

    </div>
    <script src="script.js"></script>
</body>
